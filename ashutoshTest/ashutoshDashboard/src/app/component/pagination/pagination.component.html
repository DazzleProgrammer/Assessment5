<div class="row">
  <!-- ==================================-->
  <!-- =======Basic Pagination  ===== -->
  <!-- ==================================-->
  <div class="col-md-12">
    <div class="card">
      <div class="p-3">
        <h4 class="card-title mb-0">Default Pagination</h4>
      </div>
      <div class="card-body border-top">
        <p>Default pagination:</p>
        <ngb-pagination
          [collectionSize]="70"
          [(page)]="page"
          aria-label="Default pagination"
        ></ngb-pagination>

        <p>No direction links:</p>
        <ngb-pagination
          [collectionSize]="70"
          [(page)]="page"
          [directionLinks]="false"
        ></ngb-pagination>

        <p>With boundary links:</p>
        <ngb-pagination
          [collectionSize]="70"
          [(page)]="page"
          [boundaryLinks]="true"
        ></ngb-pagination>

        <hr />

        <pre>Current page: {{ page }}</pre>
      </div>
    </div>
  </div>
</div>
